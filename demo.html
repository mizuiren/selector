<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉组件</title>
	<link href="./css/style.css" rel="stylesheet">
	<style type="text/css">
	*{margin:0;padding:0;}
	html,body{height:100%;}
	</style>
</head>
<body>
	使用：$('select').qselect();
	<br><br>
	普通select
	<select searchable>
		<option value="1">外网</option>
		<option value="2">风干肉</option>
		<option value="3">多佛尔哦</option>
		<option value="4">任务的服务</option>
		<option value="5">猴头菇+</option>
		<option value="6">夏日炎炎</option>
	</select>
	<br><br>
	任意宽select
	<select>
		<option value="1">外网</option>
		<option value="2">风干肉</option>
		<option value="3">固溶体供热费</option>
		<option value="4">任务的服务</option>
		<option value="5">猴头菇</option>
		<option value="6">夏日炎炎有你超甜</option>
	</select>
	<br><br>
	具有分组optgroup的select
	<select>
		<option value="1">外网</option>
		<optgroup label="分组1">
			<option value="2">风干肉</option>
			<option value="3">固溶体供热费</option>
		</optgroup>
		<optgroup label="分组2">
			<option value="4">任务的服务</option>
			<option value="5">猴头菇</option>
			<option value="6">夏日炎炎有你超甜</option>
		</optgroup>
	</select>
	<br><br>
	<div style="text-align: right;">任意高度在屏幕右边的select</div>
	<select style="height:30px;width:50px;margin-left: calc(100% - 60px);">
		<option value="48" 12345 readonly wodaini="我带你">任务的服务</option>
		<option value="59">猴头菇</option>
		<option value="210">风干肉</option>
		<option value="311">化热敷</option>
		<option value="412">任务的服务</option>
		<option value="513">猴头菇</option>
		<option value="214">风干肉</option>
		<option value="315">额外里</option>
		<option value="416">任务的服务</option>
		<option value="517">猴头菇</option>
		<option value="218">风干肉</option>
		<option value="319">化热敷</option>
		<option value="420">任务的服务</option>
		<option value="521">猴头菇</option>
		<option value="222">风干肉</option>
		<option value="323">额外里</option>
		<option value="424">任务的服务</option>
		<option value="525">猴头菇</option>
	</select>

	<div style="position: fixed;bottom: 5px;">多选(在屏幕下面)select：在select上加multiselect属性
	<br>
	<select multiselect searchable>
		<option value="1">外网</option>
		<option value="2" disabled>风干肉</option>
		<option value="3">千万发的</option>
		<option value="4">任务的服务</option>
		<option value="5">猴头菇</option>
		<option value="6">夏日炎炎</option>
	</select>
	</div>
	
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="./js/selector.js"></script>
	<script>
	$('select').qselect();
	</script>
</body>
</html>
