<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉组件</title>
	<link href="./css/style.css" rel="stylesheet">
	<style type="text/css">
	*{margin:0;padding:0;}
	html,body{height:100%;}
	</style>
</head>
<body>
	使用：$('select').qselect();
	<br><br>
	普通select
	<select searchable>
		<option value="1">李白</option>
		<option value="2">杜甫</option>
		<option value="3">白居易</option>
		<option value="4">鲁迅</option>
		<option value="5">曹操</option>
		<option value="6">苏轼</option>
	</select>
	<br><br>
	任意宽select
	<select>
		<option value="1">李白</option>
		<option value="2">杜甫</option>
		<option value="3">白居易</option>
		<option value="4">鲁迅</option>
		<option value="5">曹操</option>
		<option value="6">苏轼</option>
	</select>
	<br><br>
	具有分组optgroup的select
	<select>
		<option value="1">李白</option>
		<optgroup label="分组1">
			<option value="2">杜甫</option>
			<option value="3">白居易</option>
		</optgroup>
		<optgroup label="分组2">
			<option value="4">鲁迅</option>
			<option value="5">曹操</option>
			<option value="6">苏轼</option>
		</optgroup>
	</select>
	<br><br>
	<div style="text-align: right;">任意高度在屏幕右边的select</div>
	<select style="height:30px;width:50px;margin-left: calc(100% - 60px);">
		<option value="1" 12345 readonly wodaini="我带你">李白</option>
		<option value="2">杜甫</option>
		<option value="3">白居易</option>
		<option value="4">鲁迅</option>
		<option value="5">曹操</option>
		<option value="6">苏轼</option>
		<option value="7">陆游</option>
		<option value="8">欧阳修</option>
		<option value="9">范仲淹</option>
		<option value="10">李清照</option>
		<option value="11">刘勇</option>
		<option value="12">柳如是</option>
		<option value="13">孟浩然</option>
		<option value="14">辛弃疾</option>
		<option value="15">文天祥</option>
		<option value="16">关汉卿</option>
		<option value="17">李贺</option>
		<option value="18">纳兰性德</option>
	</select>

	<div style="position: fixed;bottom: 5px;">多选(在屏幕下面)select：在select上加multiselect属性
	<br>
	<select multiselect searchable>
		<option value="1">李白</option>
		<option value="2" disabled>杜甫</option>
		<option value="3">白居易</option>
		<option value="4">鲁迅</option>
		<option value="5">曹操</option>
		<option value="6">苏轼</option>
	</select>
	</div>
	
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="./js/selector.js"></script>
	<script>
	$('select').qselect();
	</script>
</body>
</html>
